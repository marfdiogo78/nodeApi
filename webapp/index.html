<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testando a tela</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h1>Bills Control</h1>
      </div>
    </div>
  </header>
  <hr>
  <section id="category">
    <div class="container">
      <div class="row">
        <h4>Nova categoria</h4>
      </div>
      <div class="row">
        <div class="form-group">
          <input type="text" name="categoria" class="form-control" placeholder="Categoria">
        </div>
        <div class="form-group">
          <button id="btn_create_cat" type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <main class="container">
    <div class="row">
      <h4>Nova Bill</h4>
    </div>
    <div class="row">
      <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Adicionar titulo">
      </div>
      <div class="form-group">
        <input type="text" name="price" class="form-control" placeholder="Adicionar preço">
      </div>
      <div class="form-group">
        <select name="category" class="form-control" id="select_category">
          <option value="0">Selecione</option>
        </select>
      </div>
      <div class="form-group">
        <button id="btn_create" type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </main>
  <hr>
  <section class="list">
    <div class="container">
      <div class="row">
        <table id="list_table" class="table table-bordered">
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Preço</th>
              <th>Categoria</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>

</html>
